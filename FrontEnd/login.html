<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyTelco</title>
    
    <!-- CSS Utama & Login -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/login.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Container Utama -->
    <div class="login-container">
        
        <!-- BAGIAN KIRI: BRANDING & ILUSTRASI (ASIDE) -->
        <aside class="login-left">
            <div class="brand-header">
                <img src="assets/img/logo.png" alt="MyTelco Logo" class="login-logo">
            </div>
            
            <figure class="illustration-wrapper">
                <!-- Gunakan gambar 3D spiral kamu disini -->
                <img src="assets/img/hero-illustration.png" alt="Ilustrasi Login 3D" class="login-3d-img">
                
                <!-- Dekorasi Lingkaran/Orbit -->
                <div class="orbit-circle" aria-hidden="true"></div>
                <div class="floating-icon icon-phone" aria-hidden="true">ðŸ“±</div>
                <div class="floating-icon icon-game" aria-hidden="true">ðŸŽ®</div>
                <div class="floating-icon icon-user" aria-hidden="true">ðŸ‘¤</div>
            </figure>
        </aside>

        <!-- BAGIAN KANAN: KONTEN UTAMA (MAIN) -->
        <main class="login-right">
            <!-- Background Pattern Garis-garis Tipis -->
            <div class="bg-pattern" aria-hidden="true"></div>

            <section class="login-form-wrapper">
                <header class="form-header">
                    <h1>Selamat Datang Kembali!</h1>
                    <p>Kelola paket dan dapatkan rekomendasi cerdas.</p>
                </header>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="username" class="sr-only">Customer ID</label>
                        <div class="input-icon-wrapper">
                            <!-- Icon User -->
                            <img src="assets/img/icon/users.svg" class="input-icon" alt="" aria-hidden="true">
                            <input type="text" id="username" name="username" placeholder="Customer ID" required autocomplete="username">
                        </div>
                        <!-- Pesan Error Dinamis -->
                        <small class="validation-msg" id="usernameError"></small>
                    </div>

                    <div class="form-group">
                        <label for="password" class="sr-only">Kata Sandi</label>
                        <div class="input-icon-wrapper">
                            <!-- Icon Lock -->
                            <img src="assets/img/icon/check-circle.svg" class="input-icon" alt="" aria-hidden="true"> 
                            <input type="password" id="password" name="password" placeholder="Kata Sandi" required autocomplete="current-password">
                        </div>
                        <!-- Pesan Error Dinamis -->
                        <small class="validation-msg" id="passwordError"></small>
                    </div>

                    <div class="form-actions">
                        <a href="#" class="forgot-password">Lupa Kata Sandi?</a>
                    </div>

                    <button type="submit" class="btn-login">Masuk Sekarang</button>
                </form>

                <footer class="form-footer">
                    <p>Belum punya akun? <a href="#">Daftar di sini</a></p>
                </footer>
                
                <!-- Area Pesan Feedback (Live Region untuk Aksesibilitas) -->
                <div id="loginMessage" class="message-box" role="alert" aria-live="polite"></div>
            </section>
        </main>

    </div>

    <!-- Script Login Logic -->
    <script src="assets/js/login.js"></script>
</body>
</html>
