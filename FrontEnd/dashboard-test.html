<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTelco AI - Hybrid Recommendation Engine</title>
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
        color: white;
        padding: 40px;
        min-height: 100vh;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
      h1 {
        text-align: center;
        font-size: 2.2em;
        margin-bottom: 5px;
        color: #00d4ff;
      }
      h2 {
        text-align: center;
        opacity: 0.8;
        font-size: 1em;
        margin-bottom: 30px;
        font-weight: 400;
      }
      .form-box {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 30px;
      }
      label {
        font-size: 0.9em;
        margin-bottom: 5px;
        display: block;
        color: #cfd8dc;
      }
      input,
      select {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.9);
        color: #333;
        font-weight: 600;
        box-sizing: border-box; /* Fix padding issues */
      }
      button {
        width: 100%;
        padding: 18px;
        background: #00d4ff;
        color: #003d52;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 800;
        cursor: pointer;
        transition: 0.3s;
        box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
      }
      button:hover {
        background: #00b0d4;
        transform: translateY(-2px);
      }

      /* Result Styling Update */
      #result {
        margin-top: 30px;
        display: none; /* Hidden by default */
      }
      .card-result {
        background: white;
        color: #333;
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        position: relative;
        overflow: hidden;
      }
      .card-result h3 {
        margin: 0;
        color: #666;
        font-size: 0.9em;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      .offer-name {
        font-size: 2.5em;
        font-weight: 800;
        margin: 10px 0;
        color: #1e3c72;
      }
      .badge {
        display: inline-block;
        padding: 5px 12px;
        border-radius: 20px;
        font-size: 0.8em;
        font-weight: bold;
        margin-top: 10px;
      }
      .badge-ml {
        background: #e3f2fd;
        color: #1565c0;
        border: 1px solid #1565c0;
      }
      .badge-rule {
        background: #ffebee;
        color: #c62828;
        border: 1px solid #c62828;
      }
      .meta-info {
        margin-top: 15px;
        font-size: 0.9em;
        color: #777;
        border-top: 1px solid #eee;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>MyTelco Hybrid Engine</h1>
      <h2>Simulasi Rekomendasi (ML + Business Rules)</h2>

      <div class="form-box">
        <div>
          <label>Monthly Spend (Rp)</label>
          <input id="monthly_spend" type="number" value="50000" />
        </div>
        <div>
          <label>Avg Data Usage (GB)</label>
          <input id="avg_data_usage_gb" type="number" step="0.1" value="10" />
        </div>
        <div>
          <label>Video Usage (0.0 - 1.0)</label>
          <input
            id="pct_video_usage"
            type="number"
            step="0.01"
            value="0.2"
            placeholder="0.2 = 20%"
          />
        </div>
        <div>
          <label>Travel Score (0.0 - 1.0)</label>
          <input id="travel_score" type="number" step="0.1" value="0.1" />
        </div>

        <div>
          <label>Complaint Count (PENTING)</label>
          <input
            id="complaint_count"
            type="number"
            value="0"
            style="border: 2px solid #ff6b6b"
          />
        </div>
        <div>
          <label>Avg Call Duration (Menit)</label>
          <input id="avg_call_duration" type="number" value="15" />
        </div>
        <div>
          <label>Topup Freq (Kali/Bulan)</label>
          <input id="topup_freq" type="number" value="2" />
        </div>
        <div>
          <label>Device Brand</label>
          <select id="device_brand">
            <option value="Samsung">Samsung</option>
            <option value="Apple">Apple</option>
            <option value="Xiaomi">Xiaomi</option>
            <option value="Oppo">Oppo</option>
            <option value="Vivo">Vivo</option>
            <option value="Unknown">Unknown</option>
          </select>
        </div>
      </div>

      <button onclick="getRecommendation()">Generate Offer</button>

      <div id="result"></div>
    </div>

    <script>
      async function getRecommendation() {
        const resultDiv = document.getElementById("result");

        // Tampilkan Loading
        resultDiv.style.display = "block";
        resultDiv.innerHTML =
          "<p style='text-align:center;'>üß† AI sedang menganalisis profil...</p>";

        // 1. Ambil Data dari Form
        const payload = {
          customer_id: "TEST-USER-001",
          monthly_spend: Number(document.getElementById("monthly_spend").value),
          avg_data_usage_gb: Number(
            document.getElementById("avg_data_usage_gb").value
          ),
          pct_video_usage: Number(
            document.getElementById("pct_video_usage").value
          ),
          travel_score: Number(document.getElementById("travel_score").value),
          complaint_count: Number(
            document.getElementById("complaint_count").value
          ),
          avg_call_duration: Number(
            document.getElementById("avg_call_duration").value
          ),
          topup_freq: Number(document.getElementById("topup_freq").value),
          device_brand: document.getElementById("device_brand").value,
          plan_type: "Prepaid",
          account_age_days: 365,
        };

        try {
          // 2. Tembak API Backend
          const response = await fetch("http://127.0.0.1:8000/recommend", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(payload),
          });

          const data = await response.json();

          if (!response.ok) throw new Error(data.detail || "Unknown Error");

          // 3. Render Hasil (Logic Tampilan Baru)
          const isRule = data.meta_data.logic_source.includes("Rule");
          const badgeClass = isRule ? "badge-rule" : "badge-ml";
          const badgeText = isRule
            ? "‚ö° Business Rule Override"
            : "ü§ñ Pure ML Prediction";

          resultDiv.innerHTML = `
            <div class="card-result">
                <h3>Rekomendasi Terbaik</h3>
                <div class="offer-name">${data.final_recommendation}</div>
                
                <div class="badge ${badgeClass}">${badgeText}</div>
                
                <div class="meta-info">
                    <p><strong>Logic Source:</strong> ${data.meta_data.logic_source}</p>
                    <p><strong>Original Model Idea:</strong> ${data.meta_data.original_model_prediction} (${data.confidence_score})</p>
                </div>
            </div>
          `;
        } catch (err) {
          resultDiv.innerHTML = `
            <div style="background: rgba(255,0,0,0.2); padding: 20px; border-radius: 10px; text-align: center;">
                <h3>‚ùå Connection Failed</h3>
                <p>${err.message}</p>
                <small>Pastikan: 1. uvicorn jalan, 2. myenv aktif</small>
            </div>
          `;
        }
      }
    </script>
  </body>
</html>
